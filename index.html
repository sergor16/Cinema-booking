<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование билетов</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Бронирование билетов в кинотеатр</h1>
        
        <!-- Блок выбора даты -->
        <select id="date-picker"></select>
        
        <!-- Блок списка сеансов -->
        <select id="sessions-list"></select>
        
        <!-- Блок выбора мест -->
        <div id="seats-container"></div>
        
        <!-- Кнопка подтверждения бронирования -->
        <button id="book-button">Забронировать</button>
    </div>
    
    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
